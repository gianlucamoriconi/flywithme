                           <div class="button-sign-container mb-3">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">

                           <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                         </div>
                       </div>
                       <div class="mb-3">

                       </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>

                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="terms-and-conditions">
                          <label class="form-check-label" for="terms-conditions">Acepto los términos y condiciones</label>
                        </div>
                        <div class="mb-3 col-md-12 button-container">
                          <button type="submit" class="btn btn-primary">Registrarme</button>
